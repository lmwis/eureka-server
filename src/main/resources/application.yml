# 注册中心端口
server:
  port: 8761


eureka:
  instance:
    hostname: localhost
  client:
    # 声明自己为一个服务端
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

  # 关闭eureka的心跳保护模式
#  server:
#    enableSelfPreservation: false